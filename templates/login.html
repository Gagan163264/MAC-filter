<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin: 5px;
                padding: 5px;
                background-color: rgba(0, 0, 0, 0.644);
                font-family:'Times New Roman', Times, serif;
                font-size: large;
                color: rgb(255, 255, 255);
                background-image: url({{ url_for('static', filename='img/bg1.jpg') }});
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;   
                }
            .lgn{
                width: 380px;
                padding: 60px;
                margin: auto;
                margin-top: 80px;
                background-color: rgba(0, 0, 0, 0.744);
                border-radius: 20px;
                }
            .header{
                width: 500px;
                padding: 10px;
                margin: auto;
                background-color: rgba(0, 0, 0, 0.844);
                border-radius: 20px;
                 }
            .header img {
                float: left;
                width: 50px;
                height: 70px;
                background-color: rgba(255, 255, 255, 0.844);
            }
            .header h1 {
                font-size: x-large;
                position: relative;
                color: orange;
                top: 20px;
                left: 10px;
                }

            .btnsubmit{
                width: 100px;
                height: 30px;
                border-radius: 20px;
                border: none;
                color: white;
                cursor: pointer; 
                background-color: rgb(29, 22, 95);
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .btnsubmit:hover {background-color:rgb(21, 15, 78)}
            
            .tin{
                width: 375px;
                height: 25px;
                border-radius: 10px;
                border: none;
                padding-left: 8px;
                outline:none;
            }
            .datet{
                width: auto;
                position: absolute;bottom: 0; right: 0;
                margin: 0;
                background-color: rgba(85, 85, 85, 0);
            }
        </style>
    </head>

    <body>
        <div class="header">
            <hr>
            <marquee scrollamount="8" onMouseOver="this.stop()" onMouseOut="this.start()">
            <img src= "static/img/logo.png" alt="logo">
            <h1>Title</h1>
            </marquee>
            <hr>
        </div>

        <div class = "lgn">
            <form id = "dataform" action="" method="post">
                <label>Username:</label><br><br>
                <input type = "text" placeholder="Enter username" class = "tin" required name = "username" value = "{{request.form.username }}"><br><hr><br>

                <label>Password</label><br><br>
                <input type = "password" placeholder="Enter password" class = "tin" required name = "password" value="{{request.form.password }}"><br><hr><br>
                
                <div style= "text-align: center">
                    <button class="btnsubmit" id = "submitbtn" type="submit" value="Login">Login</button>
                </div> 
            </form>
            {% if error %}
                <p class="error"><strong>Error:</strong></p> {{ error }}
            {% endif %}
        </div>
        <div class = "datet">
            <h6>Contact 9448050516 in case of forgotten passwords</h6>
        </div>
    </body>
</html>
