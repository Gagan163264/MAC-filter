<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="en">
<head>
    <title>Home</title>
    <style> 
         body{
                margin: 5px;
                padding: 5px;
                background-color: rgba(0, 0, 0, 0.644);
                font-family:'Times New Roman', Times, serif;
                font-size: large;
                color: rgb(255, 255, 255);
                background-image: url({{ url_for('static', filename='img/bg1.jpg') }});
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;   
                }
            .lgn{
                width: 380px;
                padding: 60px;
                margin: auto;
                margin-top: 80px;
                background-color: rgba(0, 0, 0, 0.744);
                border-radius: 20px;
            }
            .header{
                width: 500px;
                padding: 10px;
                margin: auto;
                background-color: rgba(0, 0, 0, 0.844);
                border-radius: 20px;
                 }
            .header img {
                float: left;
                width: 50px;
                height: 70px;
                background-color: rgba(255, 255, 255, 0.844);
            }
            .header h1 {
                font-size: x-large;
                position: relative;
                color: orange;
                top: 20px;
                left: 10px;
            }
        .btnadd{
            width: 120px;
            height: 40px;
            display: inline;
            border-radius: 20px;
            border: none;
            padding-left: 8px;
            color: white;
            cursor: pointer; 
            background-color: rgb(29, 22, 95);
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .btnadd:hover {background-color:rgb(21, 15, 78)}


        .btndel{
            width: 120px;
            height: 40px;
            display: inline;
            border-radius: 20px;
            border: none;
            padding-left: 8px;
            color: white;
            cursor: pointer; 
            background-color: rgb(233, 118, 118);
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .btndel:hover {background-color: rgb(206, 89, 89)}

        .btnupdate{
            width: 120px;
            height: 40px;
            display: inline;
            border-radius: 20px;
            border: none;
            padding-left: 8px;
            color: white;
            cursor: pointer; 
            background-color: rgb(9, 151, 156);
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .btnupdate:hover {background-color: rgb(1, 79, 85)}

    </style>
</head>
<body>
    <div class="header">
        <hr>
        <marquee scrollamount="8" onMouseOver="this.stop()" onMouseOut="this.start()">
            <img src= "static/img/logo.png" alt="logo">
        <h1>Title</h1>
        </marquee>
        <hr>
    </div>
    <div class = "lgn">
        <div style= "text-align: center">
            <form id = "dataform" action="" method="post">
                <input type = "submit" name="sbtn" class="btnadd" value="Add Record">
                <input type = "submit" name="sbtn" class="btndel" value="Delete Record">
                <input type = "submit" name="sbtn" class="btnupdate" value="Update Record">
            </form><br><br>
            {% if response %}
            <p class="response"><span style="white-space: pre-line">{{ response }}</span></p>
            {% endif %}
        </div> 

    </div>
</body>
</html>
